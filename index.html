<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #cfd9df);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
        }

        .container-fluid {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .left-panel {
            background: white;
            width: 45%;
            height: auto;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .right-panel {
            width: 45%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .right-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-custom {
            font-size: 1.1rem;
            padding: 12px 25px;
            border-radius: 8px;
            margin: 10px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-employee {
            background-color: #007bff;
            color: white;
        }

        .btn-employee:hover {
            background-color: #007bff;
            transform: translateY(-2px);
        }

        .btn-hr {
            background-color: #ff6584;
            color: white;
        }

        .btn-hr:hover {
            background-color: #e65572;
            transform: translateY(-2px);
        }

        @media screen and (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
            }

            .left-panel,
            .right-panel {
                width: 90%;
            }

            .right-panel img {
                border-radius: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1>Welcome to the Employee Performance Tracker</h1>
            <p>Track, analyze, and enhance employee performance effortlessly.</p>
            <div>
                <a href="LoginAsEmp.html" class="btn btn-custom btn-employee">Login as an Employee</a>
                <a href="LoginAsHR.html" class="btn btn-custom btn-hr">Login as HR/Manager</a>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <img src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Team Collaboration">
        </div>
    </div>
</body>

</html>
