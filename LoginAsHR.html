<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #cfd9df);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .login-panel {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .login-panel h2 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .login-panel form {
            margin-top: 20px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 12px;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            padding: 10px 25px;
            border-radius: 8px;
            width: 100%;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #007bff;
            transform: translateY(-2px);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #333;
            text-decoration: none;
        }

        .close-btn:hover {
            color: #6c63ff;
        }

        @media screen and (max-width: 768px) {
            .login-panel {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-panel">
            <!-- Close Button -->
            <a href="index.html" class="close-btn" title="Go Back to Home">&times;</a>

            <!-- Login Title -->
            <h2>Login</h2>

            <!-- Login Form -->
            <form action="HR_Dashboard.php" method="POST">
                <div class="mb-3">
                    <label for="employeeId" class="form-label">Employee ID</label>
                    <input type="text" id="employeeId" name="employeeId" class="form-control" placeholder="Enter your Employee ID" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your Password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
