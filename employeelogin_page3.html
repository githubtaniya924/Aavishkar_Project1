<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(21, 101, 192, 0.8), rgba(21, 101, 192, 0.8)),
                url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&q=80&w=2000');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .login-card {
            background: #ffffff;
            padding: 30px 20px;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .login-card h2 {
            color: #1565c0;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-card form {
            margin-top: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .btn-login {
            background-color: #42a5f5;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #1e88e5;
            transform: translateY(-2px);
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            color: #1565c0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #1e88e5;
        }

        .login-info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 768px) {
            .login-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-card">
            <!-- Back Button -->
            <a href="login_page2.html" class="back-btn" title="Back to Home">
                &#8592;
            </a>

            <!-- Login Title -->
            <h2>Employee Login</h2>

            <!-- Login Form -->
            <form action="Emp_Dashboard.php" method="POST">
                <div class="mb-3">
                    <label for="employeeId" class="form-label">Employee ID</label>
                    <input type="text" id="employeeId" name="employeeId" class="form-control" placeholder="Enter your Employee ID" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your Password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>

            <!-- Additional Information -->
            <div class="login-info">
                <p>Having trouble logging in? <a href="#" style="color: #1565c0; text-decoration: underline;">Contact Support</a></p>
            </div>
        </div>
    </div>
</body>

</html>
